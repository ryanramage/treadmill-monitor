<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Monitor</title>
    <link rel="stylesheet" href="css/overlay.css" />
    <link rel="stylesheet" href="css/monitor.css" />
</head>
<body>
    <div class="container">
        <!-- Workout Builder Section -->
        <div id="workoutBuilder" class="workout-builder">
            <h2>Workout Builder</h2>
            <div class="workout-controls">
                <input type="text" id="workoutName" placeholder="Workout Name" />
                <button id="saveWorkout">Save</button>
                <select id="savedWorkouts">
                    <option value="">Select saved workout...</option>
                </select>
                <button id="loadWorkout">Load</button>
                <button id="deleteWorkout">Delete</button>
            </div>
            
            <div class="segment-builder">
                <h3>Add Segment</h3>
                <input type="number" id="segmentSpeed" placeholder="Speed (km/h)" step="0.1" min="0" />
                <input type="number" id="segmentDuration" placeholder="Duration (minutes)" step="0.1" min="0" />
                <button id="addSegment">Add Segment</button>
            </div>
            
            <div class="segments-list">
                <h3>Workout Segments</h3>
                <div id="segmentsList"></div>
            </div>
            
            <button id="startWorkout" class="start-button">Start Workout</button>
        </div>

        <!-- Running Interface (hidden initially) -->
        <div id="runningInterface" class="running-interface" style="display: none;">
            <div class="controls">
                <button id="toggleConnection">Connect</button>
                <button id="pauseWorkout">Pause</button>
                <button id="stopWorkout">Stop</button>
            </div>
            
            <div class="upper-half">
                <div class="device-name" id="device-name">Device: Not connected</div>
                <h1 id="currentSpeed">-- km/h</h1>
                <h2 id="targetSpeed">Target: -- km/h</h2>
                <div id="workoutInfo">
                    <div class="segment-info">
                        <span id="currentSegmentInfo">Segment 1/5</span>
                        <span id="segmentTimeRemaining">5:30 remaining</span>
                    </div>
                    <div class="progress-bar">
                        <div id="segmentProgress" class="progress-fill"></div>
                    </div>
                </div>
            </div>
            <div class="lower-half">
            <div class="tiles">
                <div class="tile">
                    <div class="title">Distance</div>
                    <div class="value" id="distance">-- km</div>
                </div>
                <div class="tile">
                    <div class="title">Speed</div>
                    <div class="value" id="speed">-- min/km</div>
                </div>
                <div class="tile">
                    <div class="title">Duration</div>
                    <div class="value" id="duration">--:--:--</div>
                </div>
                <div class="tile">
                    <div class="title">Kcal</div>
                    <div class="value" id="calories">-- kcal</div>
                </div>
                <div class="tile">
                    <div class="title">Incline</div>
                    <div class="value" id="incline">-- %</div>
                </div>
                <div class="tile">
                    <div class="title">HR</div>
                    <div class="value" id="current-heart-rate">-- bpm</div>
                </div>
                <div class="tile"></div>
                <div class="tile"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/hr-training.js"></script>
</body>
</html>
